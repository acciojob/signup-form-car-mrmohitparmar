<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form method="post">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" required id="name" name="name" placeholder="Name"><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" required id="email" name="email" placeholder="Email"><br><br>

        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" required id="gender_m" name="gender" value="male">
        <label for="gender_m">Male</label>
        <input type="radio" required id="gender_f" name="gender" value="female">
        <label for="gender_f">Female</label><br><br>

        <!-- Car Brands -->
        <label for="cars">Car Brands:</label>
        <select required id="cars" name="cars">
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="maruti">MARUTI</option>
            <option value="tata">TATA</option>
            <option value="mahendra">MAHENDRA</option>
        </select><br><br>

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required placeholder="Age"><br><br>

        <!-- DOB -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Phone Number -->
        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Password"><br><br>

        <!-- Agree to TOS -->
        <input type="checkbox" id="tos" name="tos" required>
        <label for="tos">I agree to the TOS</label><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
